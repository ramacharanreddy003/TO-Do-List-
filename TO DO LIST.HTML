<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO LIST</title>
<style>
    body {
        height: 40%;
        background-color: #17177952;
        font-family: Arial, sans-serif;
    }
    #newtask {
        position: relative;
        padding: 30px 50px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    .add {
        padding: 2px;
    }
</style>
</head>
<body>
    <center>
        <h2>To-Do List</h2>
        <div id="newtask">
            <input type="text" id="taskinput" placeholder="Add task">
            <button id="add">Add</button>
            <button id="del">Remove</button>
        </div>
    </center>
    <center>
        <div id="taskList">
            <ol></ol><!-- Added an unordered list for tasks -->
        </div>
    </center>

<script>
    document.getElementById("add").onclick = function() {
        const taskInput = document.getElementById("taskinput");
        const taskValue = taskInput.value.trim();

        if (taskValue) {
            const taskItem = document.createElement('li');
            taskItem.textContent = taskValue;
            taskItem.onclick = function() {
                this.remove();
            };
            document.getElementById('taskList').querySelector('ol').appendChild(taskItem);
        } else {
            alert("Please enter a task");
        }
        taskInput.value = "";
    };

    document.getElementById("del").onclick = function() {
        const taskList = document.getElementById("taskList").querySelector('ol');
        if (taskList.lastElementChild) {
            taskList.removeChild(taskList.lastElementChild);
        }
    };
</script>

</body>
</html>
